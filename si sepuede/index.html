<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CATALAGO DE PRODUCTOS</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
     <header>
        <h1>Productos en stock</h1>
    </header>
    <section class="contenedor">
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">JBL FLIP 6</span>
                <img src="jbl.jpg" alt="" class="img-item">
                <span class="precio-item">$699.90</span>
                <button class="boton-item">agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">AlTEC</span>
                <img src="ALTEC.webp" alt="" class="img-item">
                <span class="precio-item">$99.90</span>
                <button class="boton-item">agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">SONY EXTRA BASS XB33</span>
                <img src="SONY.webp" alt="" class="img-item">
                <span class="precio-item">$549.00</span>
                <button class="boton-item">agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">APPLE AIRPODS</span>
                <img src="AIRPODS.webp" alt="" class="img-item">
                <span class="precio-item">$979.00</span>
                <button class="boton-item">agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">JBL T510</span>
                <img src="AUDIFONOS JBL.webp" alt="" class="img-item">
                <span class="precio-item">$199.90</span>
                <button class="boton-item">agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">GOOGLE NEST MINI</span>
                <img src="GOOGLE.jpg" alt="" class="img-item">
                <span class="precio-item">$259.00</span>
                <button class="boton-item">agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">IZUUM</span>
                <img src="IZUUM.webp" alt="" class="img-item">
                <span class="precio-item">$29.90</span>
                <button class="boton-item">agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">AMAZON</span>
                <img src="amazon.webp" alt="" class="img-item">
                <span class="precio-item">$529.90</span>
                <button class="boton-item">agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">LG XBOOM</span>
                <img src="imagen2.png" alt="" class="img-item">
                <span class="precio-item">$699.90</span>
                <button class="boton-item">agregar al carrito</button>
            </div>
        </div>

        <!--carrito de compras-->
        <div class="carrito">
            <div class="header-carrito">
                <h2>Tu carrito</h2>
            </div>

            <div class="carrito-items">
                <div class="carrito-items">
                    <img src="amazon.webp" alt="" width="80px">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo">Box Engasse</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito-item-cantidad" disabled>
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio">$3000.000</span>
                    </div>
                    <span class="btn-eliminar">
                        <i class="fa-solid fa-trash"></i>
                    </span>
                </div>
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $120.000
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
            </div>
        </div>
    </section>
</body>
</html>
